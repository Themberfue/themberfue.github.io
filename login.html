<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        input{
            border: none;
            background-color: transparent;
            outline: none;
            display: block;
        }
        a {
            text-decoration: none;
            color: deepskyblue;
        }
        @font-face {
            font-family: 'login';
            font-display: swap;
            src: url('./字体/webfont.eot'); /* IE9 */
            src: url('./字体/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./字体/webfont.woff2') format('woff2'),
            url('./字体/webfont.woff') format('woff'), /* chrome、firefox */
            url('./字体/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('./字体/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }
        /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
        @font-face {
        font-family: "阿里妈妈东方大楷1 Regular";
        font-weight: 400;
        src: url("//at.alicdn.com/wf/webfont/Pywfb7Ehjvrn/3KbhP7eiGcg1.woff2") format("woff2"),
        url("//at.alicdn.com/wf/webfont/Pywfb7Ehjvrn/x04JNUzjsd4V.woff") format("woff");
        font-display: swap;
        }
        /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
        @font-face {
        font-family: "阿里妈妈东方大楷2 Regular";
        font-weight: 400;
        src: url("//at.alicdn.com/wf/webfont/Pywfb7Ehjvrn/riup7giXeZ3i.woff2") format("woff2"),
        url("//at.alicdn.com/wf/webfont/Pywfb7Ehjvrn/hAZjb7kSY7aM.woff") format("woff");
        font-display: swap;
        }
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            background-image:url(./images/view.webP);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .outer{
            display: flex;
        }
        .inner {
            width: 600px;
            height: 800px;
            position: relative;
            backdrop-filter: blur(4px);
            border-radius: 10px;
            box-shadow: inset 1px 1px 6px rgba(255, 255, 255, 0.3),
                        2px 2px 15px rgba(0, 0, 0, 0.5);
            transition: all linear 0.2s;
        }
        .inner:hover {
            box-shadow: inset 1px 1px 3px rgba(255, 255, 255, 0.9),
                        4px 4px 25px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(7px);
        }
        .user,.pass {
            width: 230px;
            border-radius: 10px;
            border: 1px solid gainsboro;
            padding: 10px;
            background-color: ghostwhite;  
            box-shadow: inset 1px 1px 5px gainsboro; 
            transition: all 0.2s linear;
        }
        .user:focus,.pass:focus {
            border: 1px solid deepskyblue;
            box-shadow: inset 1px 1px 5px deepskyblue;
        }
        input[type="text"]:focus::placeholder,input[type="password"]:focus::placeholder {
            color: deepskyblue;
        }
        .login,.U,.user,.P,
        .pass,.forget,.button,
        .footer,.or,.divider {
            position: absolute;
        }
        .login {
            font-size: 40px;
            top: 120px;
            left: 260px;
            font-family: 'login';
            font-weight: bold;
            color: white;
        }
        .U {
            top: 200px;
            left: 175px;
            font-family: "阿里妈妈东方大楷1 Regular";
            font-size: 18px;
            font-weight: normal;
        }
        .user {
            top: 222px;
            left: 175px;
        }
        .P {
            top: 276px;
            left: 175px;
            font-family: "阿里妈妈东方大楷2 Regular";
            font-size: 18px;
            font-weight: normal;
        }
        .pass {
            top: 302px;
            left: 175px;
        }
        .forget {
            top: 340px;
            left: 353px;
            cursor: pointer;
        }
        .button {
            width: 80px;
            height: 80px;
            background-color: deepskyblue;
            color: white;
            font-size: 25px;
            border-radius: 50%;
            box-shadow: 1px 1px 20px deepskyblue;
            top: 370px;
            left: 255px;
            cursor: pointer;
            transition: all 0.2s linear;
        }
        .button:hover {
            width: 251px;
            height: 80px;
            border-radius: 20px;
            left: 175px;
        }
        .footer {
            top: 458px;
            left: 242px;
        }
        .divider {
            top: 490px;
            left: 155px;
        }
        .divider-text {
            margin: 0 30px;
        }
        .line {
            width:100px;
            height: 1px;
            background-color: black;
            display: inline-block;
        }
        .QQ,.Wechat {
            display: inline-block;
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .QQ {
            background-image: url('./images/社交-QQ\(social-qq\)_爱给网_aigei_com.webp');
            top: 528px;
            left: 201px;
            cursor: pointer;
        }
        .Wechat {
            background-image: url('./images/icon_微信-logo_爱给网_aigei_com.webp');
            top: 530px;
            left: 374px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="login">登录</div>
            <form action="#">
                <span class="U">用户名称</span>
                <input class="user" type="text" placeholder="username">
                <span class="P">密码</span>
                <input class="pass" type="password" placeholder="password">
                <input type="reset" class="forget" value="忘记密码？">
                <input class="button" type="button" value="登录">
                <div class="footer"><span>还没有账号？</span><a href="#">注册</a></div>
            </form>
            <div class="divider">
                <div class="line"></div>
                <span class="divider-text">or</span>
                <div class="line"></div>
            </div>
            <div class="QQ"></div>
            <div class="Wechat"></div>
        </div>
    </div>
</body>
</html>
