<body onclick="clickGift()">


    <!-- <audio id="audioDom" src="https://sf6-cdn-tos.douyinstatic.com/obj/ies-music/7170534431801838367.mp3" preload="auto" loop="loop"></audio> -->
    
    <div id="yhBtn" class="gift">🎁</div>

    <!-- App -->
    <div class="container">
        <div class="stage-container remove">
            <div class="page_two hide">
                <div class="type_words" id="contents"></div>
                <div id="wish_text" />
            </div>
            <div class="canvas-container">
                <canvas id="trails-canvas"></canvas>
                <canvas id="main-canvas"></canvas>
                <canvas id="snow-canvas" style="opacity: 0.5;"></canvas>
            </div>
        </div>
    </div>

    <div class="left-footer">
        <div class="information">
            <a href="../index.html"><img src="../Sencondary web page/RockStar-Games-Login/img/主页.svg" alt=""></a>
            <a href="../个人博客/index.html" target="_blank"><img src="../Sencondary web page/RockStar-Games-Login/img/我的.svg" alt=""></a>
        </div>
    </div>
    <!-- partial -->
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript">
        function musicPlay(isPlay) {
            var media = document.querySelector('#audioDom');
            if (isPlay && media.paused) {
                media.play();
            }
            if (!isPlay && !media.paused) {
                media.pause();
            }
        }
        function musicInBrowserHandler() {
            setTimeout(function () {
                musicPlay(true)
            }, 0)
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);
        document.body.addEventListener('click', musicInBrowserHandler);

        // 页面点击就执行
        function clickGift() {
            $('#yhBtn').hide()
            setTimeout(() => {
                start()
                fireworks();
            }, 100) // 这里的5000 是5s指烟花延时时间
            setTimeout(() => {
                function audioAutoPlay() {
                    var audio = document.getElementById('audioDom');
                    audio.play();
                }
                audioAutoPlay();
                wishFun(); // 想要展示祝福语--取消注释
            }, 3000)
            console.log(updateConfig({ autoLaunch: true }));
        }

        function fireworks() {
            $('.page_two').removeClass('hide');
            $('.stage-container').removeClass('remove');
        }
        function start() {
            var text = [
                '迎接2024',
                "愿新的一年带来无尽的幸福和繁荣！",
                "新年快乐🎆"
            ]
            var str = text.join('<br><br>')  // 保持原有的换行
            var str_ = ''
            var i = 0
            var content = document.getElementById('contents')
            var timer = setInterval(() => {
                if (str_.length < str.length) {
                    str_ += str[i++]
                    // 设置字体大小为24px，并保留原有的红色❤光标
                    content.innerHTML = '<p style="font-size: 24px;">' + str_ + '<span class="xx" style="opacity: 1;color: red;">❤</span></p>'
                } else {
                    clearInterval(timer)
                    // 文本完成后，也设置字体大小为24px
                    content.innerHTML = '<p style="font-size: 24px;">' + str_ + '</p>'
                }
            }, 100)
        }

    </script>
    <script>
        function wishFun() {
            const wish = [
                "2024",
                '新年快乐',
                "Happy New Year",
                "财源滚滚",
                "万事顺遂"
            ];
            const text = document.getElementById('wish_text');
            text.style.height = '120px';
            if (text.classList.contains('wish_text')) {
                text.classList.remove("wish_text");
            }
            let i = -1;
            var timer = null;
            clearInterval(timer);
            //开始定时器
            timer = setInterval(() => {
                if (Math.random() * 100 > 2) {
                    if (i < wish.length - 1) {
                        i += 1;
                    } else {
                        i = 0; // 循环播放文字打开这行注释
                    }
                    text.innerText = wish[i];
                    text.classList.add("wish_text");
                }
            }, 3000);
        }
    </script>
    <script type="text/javascript" src="./js/other.js"></script>
