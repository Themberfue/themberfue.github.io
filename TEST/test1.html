<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rockstar Games - Introduction</title>
<style>
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* 确保它在最上面 */
}

.popup-content {
    position: relative;
    width: 100%;
    height: 100%;
    background: grey;
    padding: 20px;
    box-sizing: border-box;
    /* 添加更多样式来制作动画 */
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    /* 设计更多样式来美化关闭按钮 */
}
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.popup-content {
    /* ... 其他样式 ... */
    animation: fadeIn 1s ease;
}

</style>
</head>
<body>

<div id="popup" class="popup">
    <div class="popup-content">
        <!-- 这里放动画内容 -->
        <div class="close-button">关闭</div>
    </div>
</div>


<script>
 document.addEventListener('DOMContentLoaded', function() {
    // 显示子网页
    document.getElementById('popup').style.display = 'flex';
});

document.querySelector('.close-button').addEventListener('click', function() {
    // 隐藏子网页
    document.getElementById('popup').style.display = 'none';
});

</script>

</body>
</html>
