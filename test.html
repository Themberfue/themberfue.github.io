<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        button {
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .slider {
            /* width: 70%; */
            width: 100vw;
            overflow: hidden; /* 隐藏溢出的部分 */
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease; /* 平滑过渡效果 */
        }

        .slide {
            min-width: 100%; /* 确保每张图片占据滑块的全部宽度 */
        }
        .description {
            width: 800px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* 其他样式根据需要添加 */
        .text {
            display: none;
        }
        .active-text {
            display: block;
        }
        .button-container {
            margin-left: 50px;
            margin-bottom: 50px;
        }
        .button-container .slideshow-area-button {
            width: 80px;
            height: 5px;
            border-radius: 10px;
            background-color: gray; /* 初始背景色为灰色 */
            transition: background-color 0.3s ease; /* 过渡效果 */
        }
        .button-container .slideshow-area-button.active {
            background-color: white; /* 点击后的背景色为白色 */
        }
        /* 其他样式根据需要添加 */
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides-container">
                <img src="./images/slideshow1.webp" class="slide">
                <img src="./images/slideshow2.webp" class="slide">
                <img src="./images/slideshow3.webp" class="slide">  
                <!-- 更多图片... -->
                <img src="./images/slideshow4.webp" class="slide">  
                <img src="./images/slideshow5.webp" class="slide">  
            </div>
        </div>
        <div class="description">
            <div class="text active-text">
                <div class="explain">
                    <div class="text1">Grand Theft Auto VI</div> 
                    <div class="text2">Trailer 1</div>
                </div>
                <a href="./videos/GTA6.html" target="_blank">马上观看</a>
            </div>
            <div class="text">
                <div class="explain">
                    <div class="explain1">Grand Theft Auto Online</div>
                    <div class="explain2">The Chop Shop</div>
                </div>
                <a href="./videos/The Chop Shop.html" target="_blank">马上观看</a>
            </div>
            <div class="text">
                <div class="explain">
                    <div class="explain1">Grand Theft Auto Online</div>
                    <div class="explain2">《圣安地列斯雇佣兵》现已推出</div>
                </div>
                <a href="./videos/San.html" target="_blank">马上观看</a>
            </div>
            <div class="text">
                <div class="explain">
                    <div class="explain">Grand Theft Auto Online</div>
                    <div class="explain">迎接万圣节</div>
                </div>
                <a href="./videos/Holloween.html" target="_blank">马上观看</a>
            </div>
            <div class="text">
                <div class="explain">
                    <div class="explain1">Grand Theft Auto Online</div>
                    <div class="explain2">Drug Wars</div>
                </div>
                <a href="./videos/drug.html" target="_blank">马上观看</a>
            </div>

            <div class="button-container">
                <button onclick="updateSlides(0)" class="slideshow-area-button"></button>
                <button onclick="updateSlides(1)" class="slideshow-area-button"></button>
                <button onclick="updateSlides(2)" class="slideshow-area-button"></button>
                <button onclick="updateSlides(3)" class="slideshow-area-button"></button>
                <button onclick="updateSlides(4)" class="slideshow-area-button"></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var slidesContainer = document.querySelector('.slides-container');
    var slides = document.querySelectorAll('.slide');
    var texts = document.querySelectorAll('.description .text');
    var buttons = document.querySelectorAll('.description .slideshow-area-button');
    var currentIndex = 0;

    function updateSlides(index) {
        var slideWidth = slides[0].clientWidth;
        slidesContainer.style.transform = `translateX(${-slideWidth * index}px)`;

        texts.forEach(text => text.classList.remove('active-text'));
        buttons.forEach(button => button.classList.remove('active')); // 移除其他按钮的active类
        if (texts[index]) {
            texts[index].classList.add('active-text');
        }
        if (buttons[index]) {
            buttons[index].classList.add('active'); // 为当前按钮添加active类
        }

        currentIndex = index;
    }

    buttons.forEach((button, index) => {
        button.addEventListener('click', function() {
            updateSlides(index);
            clearInterval(autoSlideTimer);
            autoSlideTimer = setInterval(nextSlide, 5000);
        });
    });

    function nextSlide() {
        var nextIndex = (currentIndex + 1) % slides.length;
        updateSlides(nextIndex);
    }

    var autoSlideTimer = setInterval(nextSlide, 5000);
});

    </script>
</body>
</html>
